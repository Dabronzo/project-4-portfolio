{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Flamingo</title>
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" id="logo_text" href="#">Flamingo</a>
        <span id="logo-border"><img id="logo" src="{% static 'images/flamingo_logo.png' %}" alt="flamingo logo"
      /></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
            {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="flex-shrink-0 main-bg">
        <!--Initial of the index template-->
        {% block content %}

        {% endblock content %}
        <!--End of the index template-->
    </main>
    <footer class="footer mt-auto py-3 bg-dark">
        <p class="m-0 text-center text-white">Developed by Ayrton</p>
        <p class="m-0 text-center text-white">
            <a class="text-white" href="#">
                <i class="fab fa-facebook-square ms-3"></i
        ></a>
        <a class="text-white" href="#"
          ><i class="fab fa-instagram-square ms-3"></i
        ></a>
        <a class="text-white" href="#"
          ><i class="fab fa-github-square" aria-hidden="true"></i
        ></a>
      </p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
